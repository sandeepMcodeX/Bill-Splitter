<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-col">
            <!-- Bill Box -->
            <div class="bill-box">
                <h3 class="heading-sty">Bill</h3>
                <div class="input-container">
                    <span>â‚¹</span>
                    <form action="">
                        <input class="bill-input-sty" type="number" name="billinput" min="1">
                    </form>
                </div>
            </div>
            <!-- Tip -->
            <div class="tip-box">
                <h3 class="heading-sty">Select Tip</h3>
                <div class="tip-btn-container disabled">
                    <button type="submit" class="btn-sty">5%</button>
                    <button type="submit" class="btn-sty">10%</button>
                    <button type="submit" class="btn-sty">15%</button>
                    <button type="submit" class="btn-sty">25%</button>
                    <button type="submit" class="btn-sty">50%</button>
                    <button type="submit" class="btn-sty">75%</button>
                </div>
            </div>
            <!-- Custom Tip -->
            <div class="custom-tip">
                <input class="customTip-input-sty" type="number" placeholder="Custom Tip in Percentage">
            </div>
            <!-- Number of People -->
            <div class="number-people-container">
                <h3 class="heading-sty">Number of People</h3>
                <form action="">
                    <input class="numberPeople-input-sty" type="number" placeholder="Number of people" value="" min="1">
                </form>
            </div>
            <!-- Generate Bill -->
            <button type="submit" class="generate-btn-sty disabled">Generate Bill</button>
        </div>
        <div class="right-col">
            <div class="bill-container">
                <h3>Tip amount</h3>
                <p class="bill-amount-display" id="tipAmount"><span></span></p>
            </div>
            <div class="bill-container">
                <h3>Total</h3>
                <p class="bill-amount-display" id="totalBill"><span></span></p>
            </div>
            <div class="bill-container ">
                <h3>Each Person Bill</h3>
                <p class="bill-amount-display" id="eachPersonBill"><span></span></p>
            </div>
            <button class="reset-btn-sty disabled " type="submit">Reset</button>
        </div>
    </div>
</body>
</html>
